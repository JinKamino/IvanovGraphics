<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let fl=-1;
        canvas.addEventListener('click', function (event) {
            handleClick(event);
        });
        canvas.addEventListener('contextmenu', function (event) {
            event.preventDefault();
            removePoint(event);
        });
        // Функция для рисования кривой Безье
        function bezierCurve(points, t) {
                const n = points.length - 1;
                let x = 0;
                let y = 0;

                for (let i = 0; i <= n; i++) {
                    const binomialCoeff = factorial(n) / (factorial(i) * factorial(n - i));
                    const factor = binomialCoeff * Math.pow(1 - t, n - i) * Math.pow(t, i);
                    x += factor * points[i].x;
                    y += factor * points[i].y;
                }

                return { x, y };
            }

            function factorial(num) {
                return num <= 1 ? 1 : num * factorial(num - 1);
            }

            function drawCurve(points, steps) {
                ctx.beginPath();
                ctx.strokeStyle="black";
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 0; i <= steps; i++) {
                    const t = i / steps;
                    const { x, y } = bezierCurve(points, t);
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        function drawPoint(x, y) {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fill();
        }
        function drawLine(point1, point2) {
            ctx.beginPath();
            ctx.moveTo(point1.x, point1.y);
            ctx.lineTo(point2.x, point2.y);
            ctx.strokeStyle = 'green';
            ctx.stroke();
        }

        // Функция для обработки клика по точке
        function handleClick(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            if (fl!=-1){
                points[fl].x=x;
                points[fl].y=y;
                fl=-1;
            }
            else{
                const idx = points.findIndex((point) => point.x+5>=x && point.x-5<=x &&  point.y + 5 >= y && point.y - 5 <= y);
                if (idx !== -1) {
                    // Перемещение точки
                    fl=idx;
                    return;
                } else {
                    // Добавление новой точки
                    points.push({ x:x, y:y });
                }
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(point => {
                drawPoint(point.x, point.y);
            });
            for (let i = 1; i < points.length; i++) {
                drawLine(points[i - 1], points[i]);
            }
            ctx.stroke();
            if (points.length==4) drawCurve(points,100);
        }

        // Функция для удаления точки
        function removePoint(event) {
            const rect = event.target.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const idx = points.findIndex((point) => point.x + 5 >= x && point.x - 5 <= x && point.y + 5 >= y && point.y - 5 <= y);
            if (idx !== -1) {
                points.splice(idx, 1);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                points.forEach(point => {
                    drawPoint(point.x, point.y);
                });
                for (let i = 1; i < points.length; i++) {
                    drawLine(points[i-1],points[i]);
                }
                if (points.length === 4) drawCurve(points, 100);
            }
        }


        const points=[];
    </script>
</body>
</html>
