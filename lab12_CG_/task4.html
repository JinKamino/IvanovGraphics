<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градиентный круг</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Градиентный круг</h1>
    <canvas id="gradient-circle" width="400" height="400"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script>
        const canvas = document.getElementById("gradient-circle");
        const gl = setupWebGL(canvas);

        const vertexShaderSource = `
            attribute vec2 aPosition;
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;
            varying vec2 vPosition;
            void main() {
                gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aPosition, 0.0, 1.0);
                vPosition = aPosition;
            }
        `;

        const fragmentShaderSource = `
            precision mediump float;
            varying vec2 vPosition;
            uniform float uScaleX;
            uniform float uScaleY;
            vec3 hsv2rgb(vec3 c);
            void main() {
                float angle = atan(vPosition.y, vPosition.x);
                float hue = (angle + 3.14159) / (2.0 * 3.14159);
                float distance = length(vPosition * vec2(uScaleX, uScaleY));
                float alpha = 1.0 - smoothstep(0.9, 1.0, distance); // Четкие границы

                // Градиент от белого в центре до цвета на границе
                vec3 centerColor = vec3(1.0); // Белый цвет
                vec3 edgeColor = hsv2rgb(vec3(hue, 1.0, 1.0)); // Цвет на границе
                vec3 gradientColor = mix(centerColor, edgeColor, distance);

                gl_FragColor = vec4(gradientColor, alpha);
            }

            // Функция для преобразования HSV в RGB
            vec3 hsv2rgb(vec3 c) {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }
        `;

        const vertexShader = compileShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);
        const program = createProgram(gl, vertexShader, fragmentShader);
        gl.useProgram(program);

        // Генерация вершин для круга
        const numSegments = 100; // Количество сегментов для круга
        const vertices = [];
        const indices = [];

        // Центральная точка
        vertices.push(0, 0);

        // Вершины по окружности
        for (let i = 0; i <= numSegments; i++) {
            const angle = (i / numSegments) * Math.PI * 2;
            vertices.push(Math.cos(angle), Math.sin(angle));
        }

        // Индексы для треугольников
        for (let i = 1; i <= numSegments; i++) {
            indices.push(0, i, i + 1);
        }

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

        const indexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

        const aPosition = gl.getAttribLocation(program, "aPosition");
        gl.enableVertexAttribArray(aPosition);
        gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, 0, 0);

        const uModelViewMatrix = gl.getUniformLocation(program, "uModelViewMatrix");
        const uProjectionMatrix = gl.getUniformLocation(program, "uProjectionMatrix");
        const uScaleX = gl.getUniformLocation(program, "uScaleX");
        const uScaleY = gl.getUniformLocation(program, "uScaleY");

        const projectionMatrix = mat4.create();
        mat4.ortho(projectionMatrix, -1, 1, -1, 1, -1, 1);

        let modelViewMatrix = mat4.create();
        mat4.translate(modelViewMatrix, modelViewMatrix, [0, 0, -1]);

        let scaleX = 1.0;
        let scaleY = 1.0;

        function draw() {
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.uniformMatrix4fv(uProjectionMatrix, false, projectionMatrix);
            gl.uniformMatrix4fv(uModelViewMatrix, false, modelViewMatrix);
            gl.uniform1f(uScaleX, scaleX);
            gl.uniform1f(uScaleY, scaleY);
            gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
        }

        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case "ArrowLeft":
                    scaleX = Math.max(0.1, scaleX - 0.1);
                    draw();
                    break;
                case "ArrowRight":
                    scaleX = Math.min(2.0, scaleX + 0.1);
                    draw();
                    break;
                case "ArrowUp":
                    scaleY = Math.min(2.0, scaleY + 0.1);
                    draw();
                    break;
                case "ArrowDown":
                    scaleY = Math.max(0.1, scaleY - 0.1);
                    draw();
                    break;
            }
        });

        draw();

        // Common WebGL setup function
        function setupWebGL(canvas) {
            const gl = canvas.getContext("webgl");
            if (!gl) {
                alert("WebGL not supported!");
                return null;
            }
            return gl;
        }

        // Common shader compilation function
        function compileShader(gl, source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error("Shader compilation error:", gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        // Common program linking function
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error("Program linking error:", gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }
    </script>
</body>
</html>
